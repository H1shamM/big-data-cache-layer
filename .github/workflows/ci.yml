name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
      prometheus:
        image: prom/prometheus:latest
        ports:
          - 9090:9090
        volumes:
          - "${{ github.workspace }}/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
      grafana:
        image: grafana/grafana-oss:latest
        ports:
          - 3000:3000
        volumes:
          - ./grafana/datasource/prometheus.yaml:/etc/grafana/provisioning/datasources/prometheus.yaml:ro

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest -q

      - name: Build Docker images
        run: docker-compose build

      - name: Smoke-test FastAPI
        run: |
          docker-compose up -d web redis
          sleep 5
          curl --fail http://localhost:5000/health
          docker-compose down

      - name: Lint code
        run: |
          pip install flake8
          flake8 app